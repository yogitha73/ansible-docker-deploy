---
- name: Docker Deployment Playbook
  hosts: all
  become: yes

  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted

  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
        - gnupg

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes
      notify: restart docker

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: true

